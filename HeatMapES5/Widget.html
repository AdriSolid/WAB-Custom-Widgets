<div style="height:100%;width:100%;">
  <table>
	  <tr class="spaceUnder">
			<td>
				${nls.selectLayer} <div data-dojo-type="dijit/form/Select" data-dojo-attach-point="layerChooser"></div>
			</td>
	  </tr>
	  <tr class="spaceUnder">
			<td>
				${nls.selectField} <div data-dojo-type="dijit/form/Select" data-dojo-attach-point="selectField"></div>
			</td>
	  </tr>
    <tr class="spaceUnder">
			<td>
				${nls.blurRadius} <span data-dojo-attach-point="blurRadiusSliderValue"></span> <div data-dojo-attach-point="blurRadiusSlider"></div>
			</td>
	  </tr>
    <tr class="spaceUnder">
			<td>
				${nls.maxValue} <span data-dojo-attach-point="maxSliderValue"></span> <div data-dojo-attach-point="maxValueSlider"></div>
			</td>
	  </tr>
    <tr class="spaceUnder">
			<td>
				${nls.minValue} <span data-dojo-attach-point="minSliderValue"></span> <div data-dojo-attach-point="minValueSlider"></div>
			</td>
	  </tr>
    <tr class="spaceUnder">
			<td>
				${nls.heatMapSlider} <div data-dojo-attach-point="heatmapSliderHideShow"></div>
			</td>
	  </tr>
    <tr data-dojo-attach-point="showingSlider" style="display: none" class="spaceUnder">
			<td>
				<div data-dojo-attach-point="heatmapSliderDev"></div>
			</td>
	  </tr>
    <tr class="spaceUnder">
			<td>
				<div data-dojo-type="dijit/form/Button" data-dojo-attach-point="executeHeatMap" data-dojo-props="label: '${nls.executeButtonText}'"></div>
			</td>
	  </tr>
		<tr class="spaceUnder">
			<td>
				<div style="display: none" data-dojo-type="dijit/form/Button" data-dojo-attach-point="clearLayers" data-dojo-props="label: '${nls.clearButtonText}'"></div>
			</td>
	  </tr>
  </table>
</div>
